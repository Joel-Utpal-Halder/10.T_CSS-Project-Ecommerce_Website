<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link with Style.css -->
    <link rel="stylesheet" href="css/style.css" />
    <title>T CSS : E-commerce Website</title>
  </head>
  <body class="mx-20">
    <div class="container">
      <div class="flex justify-between items-center md:flex-nowrap flex-wrap">
        <div class="space-y-6 text-center md:text-left">
          <span
            class="text-4xl font-bold bg-gradient-to-r from-pink-600 to-orange-600 text-transparent bg-clip-text"
            >Tailwind E-commerce</span
          >
          <!-- To make the text color gradient -->
          <p class="text-gray-600 font-light">
            Quasi voluptas voluptatum facilis corrupti facere vel dolorum
            eligendi labore corporis quidem nemo, maiores similique, eveniet
            iste magni ex, earum soluta eum!
          </p>
          <button
            class="bg-gradient-to-r from-pink-600 to-orange-600 py-1 px-6 text-white font-bold rounded shadow-lg shadow-orange-500/25 flex items-center mx-auto md:ml-0"
          >
            <svg
              data-slot="icon"
              fill="none"
              stroke-width="1.5"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
              class="h-5 w-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
              ></path>
            </svg>
            <span class="ml-4">Buy Now</span>
          </button>
        </div>
        <div class="mx-auto">
          <img class="w-full" src="img/shop.jpg" alt="Shop Image" />
        </div>
      </div>
    </div>

    <!-- Link with Tailwind CSS CDN; from Tailwind CSS Website-> 'installation'-> 'Play CDN'-> copy and paste the below link -->
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
